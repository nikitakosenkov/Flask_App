<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
            type="text/css"
        >
    </head>
    <body>
        <h1>Миссия Колонизация Марса</h1>
        <h4 class="level4">И на Марсе будут яблони цвести!</h4>
        <hr>
        <nav>
            {% if current_user.is_authenticated %}
                <h2 class="navbar-brand">{{ current_user.name }}</h2>
                <a class="btn btn-secondary" href="/add_job">Добавить работу</a>
                <a class="btn btn-danger" href="/logout">Выйти</a>
                <a class="btn btn-secondary" href="/change_job">Изменить работу</a>
                <a class="btn btn-secondary" href="/delete_job">Удалить работу</a>
            {% else %}
                <p>
                    <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                </p>
            {% endif %}
        </nav>
        <hr>
        <div>{% block content %}{% endblock %}</div>
    </body>
</html>

{% extends "base.html" %}

{% block content %}
<h1>Удаление работы</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}

    <h4>{{ form.id.label }}</h4>
    <div>{{ form.id() }}</div>
    <br>

    <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
    {{message}}
</form>
{% endblock %}
